           <div style="margin-left: 450px">
  <font size="6" >Enter Order Details</font>
  </div>
  <div style="padding:50px" >
    <form method="post">
  <div class="form-group">
    <label >Order Id</label>
    <input type="text" class="form-control" id="InputOrder"  placeholder="Enter Order Id" name="order_id" style="width: 400px">
  </div>

  <div class="form-group">
    <label >Item Id</label>
    <input type="text"  class="form-control" id="InputNumber" placeholder="Enter Item Id"
    name="item_id" style="width: 400px">
  </div>

  <div class="form-group" style="width: 400px">
  <label for="cust_id">Customer Id</label>
  <select class="form-control"  name="cust_id">
    <option value="" disabled selected>Select Customer Id</option>
    {% for item in data %}
    <option value="{{ item[0]}}">{{ item[1] }}</option>
{% endfor %}
  </select>
</div>

  <div class="form-group">
    <label >Quantity</label>
    <input type="text"  class="form-control" id="InputName" placeholder="Enter Quantity" name="quantity"  style="width: 400px">
  </div>

  <div class="form-group">
    <label >Price</label>
    <input type="text"  class="form-control" id="InputSalary" placeholder="Enter Price"  name="price" style="width: 400px">
  </div>

  <div class="form-group">
    <label >Order Date</label>
    <input type="date"  class="form-control" id="date"   name="date" style="width: 400px">
  </div>

  
  <div class="form-group" style="width: 400px">
  <label for="emp_id">Emp Id</label>
  <select class="form-control"  name="emp_id">
    <option value="" disabled selected>Select Employee Id</option>
    {% for value in data1 %}
    <option value="{{ value[1]}}">{{ value[0] }}</option>
{% endfor %}
  </select>
</div>

  
  <button type="submit" class="btn btn-secondary">Submit</button>
</form>
</div>
