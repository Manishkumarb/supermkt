{% extends "layout.html"%}
{%block content%}

  <div style="margin-left: 450px">
  <font size="6" >Enter Employee Details</font>
  </div>
  <div style="padding:50px" >
    <form method="post">
  <div class="form-group">
    <label >Email address</label>
    <input type="email" class="form-control" id="InputEmail1"  placeholder="Enter email" name="email" style="width: 400px">
  </div>

  <div class="form-group">
    <label >Phone</label>
    <input type="text"  class="form-control" id="InputNumber" placeholder="Enter Phone"
    name="phone" style="width: 400px">
  </div>

  <div class="form-group">
    <label >Name</label>
    <input type="text"  class="form-control" id="InputName" placeholder="Enter Name" name="name"  style="width: 400px">
  </div>

  <div class="form-group">
    <label >Salary</label>
    <input type="text"  class="form-control" id="InputSalary" placeholder="Enter salary"  name="salary" style="width: 400px">
  </div>

  <div class="form-group">
    <label >Address</label>
    <input type="text"  class="form-control" id="InputAddres" placeholder="Enter Address"  name="address" style="width: 400px">
  </div>

  <div class="form-group">
    <label >Date Start</label>
    <input type="text"  class="form-control" id="InputDate" placeholder="Enter Date" name="date"  style="width: 400px">
  </div>


  
  <button type="submit" class="btn btn-secondary">Submit</button>
</form>
</div>
{%endblock%}
